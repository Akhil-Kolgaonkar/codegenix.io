<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flappy Bird Game</title>
    <style>
      /* CSS styling for game elements */
	#canvas {
		  background-color: skyblue;
		  border: 1px solid black;
		}

		.gameover {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		  background-color: rgba(0, 0, 0, 0.5);
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		}

		.gameover h1 {
		  color: white;
		  font-size: 3em;
		  margin-bottom: 0;
		}

		.gameover p {
		  color: white;
		  font-size: 1.5em;
		  margin-top: 0;
		}

		
		
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="flappy-bird.js"></script>
  </body>
</html>
