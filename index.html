<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML Game</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>

	<canvas id="gameCanvas" width="800" height="600"></canvas>

	<script>
		// Get canvas element and 2D context
		var canvas = document.getElementById("gameCanvas");
		var ctx = canvas.getContext("2d");

		// Set initial position and speed of player
		var playerX = canvas.width/2;
		var playerY = canvas.height-30;
		var playerSpeed = 5;

		// Set initial position and speed of enemy
		var enemyX = canvas.width/2;
		var enemyY = 0;
		var enemySpeed = 2;

		// Listen for keyboard input to move player
		document.addEventListener("keydown", function(event) {
			if(event.key === "ArrowLeft") {
				playerX -= playerSpeed;
			}
			else if(event.key === "ArrowRight") {
				playerX += playerSpeed;
			}
		});

		// Update game state and render graphics every frame
		function update() {
			// Move enemy down the screen
			enemyY += enemySpeed;

			// Check for collision between player and enemy
			if(enemyY > playerY && enemyX > playerX && enemyX < playerX + 50) {
				alert("Game over!");
				document.location.reload();
			}

			// Clear canvas and draw player and enemy
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.fillStyle = "red";
			ctx.fillRect(enemyX, enemyY, 50, 50);
			ctx.fillStyle = "green";
			ctx.fillRect(playerX, playerY, 50, 50);

			// Request next frame
			requestAnimationFrame(update);
		}

		// Start game loop
		requestAnimationFrame(update);
	</script>

</body>
</html>
