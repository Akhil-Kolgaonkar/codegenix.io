<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flappy Bird Game</title>
    <style>
      /* CSS styling for game elements */
	/* Style the game container */
		.game-container {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		}

		/* Style the game canvas */
		canvas {
		  border: 2px solid #000;
		}

		/* Style the bird */
		.bird {
		  position: absolute;
		  width: 50px;
		  height: 50px;
		  background-color: #f00;
		  border-radius: 50%;
		  animation-name: flap;
		  animation-duration: 0.5s;
		  animation-iteration-count: infinite;
		  animation-timing-function: steps(2);
		}

		/* Define the bird animation */
		@keyframes flap {
		  0% {
		    background-position: 0 0;
		  }
		  100% {
		    background-position: -100px 0;
		  }
		}

		/* Style the pipes */
		.pipe {
		  position: absolute;
		  width: 80px;
		  background-color: #0f0;
		}

		/* Style the game over overlay */
		.game-over-overlay {
		  position: absolute;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  width: 100%;
		  height: 100%;
		  background-color: rgba(0, 0, 0, 0.5);
		}

		/* Style the game over message */
		.game-over-message {
		  text-align: center;
		  font-size: 32px;
		  color: #fff;
		}
		
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <script src="flappy-bird.js"></script>
  </body>
</html>
