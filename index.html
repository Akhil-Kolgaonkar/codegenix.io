<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Red Ball Game</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
      // Initialize canvas, ball, and paddle
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      const ballRadius = 10;
      let dx = 2;
      let dy = -2;
      let paddleX = canvas.width / 2;

      // Draw the ball
      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      }

      // Move the ball and check for collisions
      function moveBall() {
        // Move ball
        x += dx;
        y += dy;

        // Check for collision with walls
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        if (y + dy < ballRadius) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
          // Check for collision with paddle
          if (x > paddleX - 40 && x < paddleX + 40) {
            dy = -dy;
          } else {
            // Game over!
            alert("GAME OVER");
            document.location.reload();
          }
        }
      }

      // Draw the paddle
      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX - 40, canvas.height - 10, 80, 10);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
      }

      // Move the paddle
      function movePaddle(evt) {
        if (evt.keyCode === 37) {
          // Left arrow key pressed
          paddleX -= 10;
          if (paddleX < 40) {
            paddleX = 40;
          }
        } else if (evt.keyCode === 39) {
          // Right arrow key pressed
          paddleX += 10;
          if (paddleX > canvas.width - 40) {
            paddleX = canvas.width - 40;
          }
        }
      }

      // Draw the game
      function draw() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the ball and paddle
        drawBall();
        drawPaddle();

        // Move the ball
        moveBall();

        // Request the next frame
        requestAnimationFrame(draw);
      }

      // Start the game
      draw();

      // Register event listener for arrow key presses
      document.addEventListener("keydown", movePaddle);
    </script>
  </body>
</html>
